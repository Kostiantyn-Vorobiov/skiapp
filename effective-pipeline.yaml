buildPack: javascript
pipelineConfig:
  agent:
    image: nodejs
    label: jenkins-nodejs
  env:
  - name: JENKINS_X_DOCKER_REGISTRY_SERVICE_HOST
    valueFrom:
      configMapKeyRef:
        key: docker.registry
        name: jenkins-x-docker-registry
  pipelines:
    post: {}
    pullRequest:
      pipeline:
        options:
          containerOptions:
            env:
            - name: DOCKER_CONFIG
              value: /home/jenkins/.docker/
            - name: DOCKER_REGISTRY
              valueFrom:
                configMapKeyRef:
                  key: docker.registry
                  name: jenkins-x-docker-registry
            - name: GIT_AUTHOR_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_AUTHOR_NAME
              value: jenkins-x-bot
            - name: GIT_COMMITTER_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_COMMITTER_NAME
              value: jenkins-x-bot
            - name: JENKINS_URL
              value: http://jenkins:8080
            - name: JENKINS_X_DOCKER_REGISTRY_SERVICE_HOST
              valueFrom:
                configMapKeyRef:
                  key: docker.registry
                  name: jenkins-x-docker-registry
            - name: XDG_CONFIG_HOME
              value: /home/jenkins
            name: ""
            resources:
              limits:
                cpu: "2"
                memory: 2Gi
              requests:
                cpu: 400m
                memory: 512Mi
            securityContext:
              privileged: true
            volumeMounts:
            - mountPath: /home/jenkins
              name: workspace-volume
            - mountPath: /var/run/docker.sock
              name: docker-daemon
            - mountPath: /home/jenkins/.docker
              name: volume-0
          volumes:
          - emptyDir: {}
            name: workspace-volume
          - hostPath:
              path: /var/run/docker.sock
            name: docker-daemon
          - name: volume-0
            secret:
              secretName: jenkins-docker-cfg
        stages:
        - agent:
            image: nodejs
          dir: /workspace/source
          name: from-build-pack
          steps:
          - command: jx step credential -s npm-token -k file -f /builder/home/.npmrc
              --optional=true
            dir: /workspace/source
            image: nodejs
            name: build-npmrc
          - command: npm install
            dir: /workspace/source
            image: nodejs
            name: build-npm-install
          - command: CI=true DISPLAY=:99 npm test
            dir: /workspace/source
            image: nodejs
            name: build-npm-test
          - args:
            - --cache=true
            - --cache-dir=/workspace
            - --context=/workspace/source
            - --dockerfile=/workspace/source/Dockerfile
            - --destination=gcr.io/jx-development/skiapp:${inputs.params.version}
            - --cache-repo=gcr.io/jx-development/cache
            command: /kaniko/executor
            dir: /workspace/source
            image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            name: build-container-build
          - command: jx step post build --image $DOCKER_REGISTRY/$ORG/$APP_NAME:$PREVIEW_VERSION
            dir: /workspace/source
            image: nodejs
            name: postbuild-post-build
          - command: make preview
            dir: /workspace/source/charts/preview
            image: nodejs
            name: promote-make-preview
          - command: jx preview --app $APP_NAME --dir ../..
            dir: /workspace/source/charts/preview
            image: nodejs
            name: promote-jx-preview
    release:
      pipeline:
        options:
          containerOptions:
            env:
            - name: DOCKER_CONFIG
              value: /home/jenkins/.docker/
            - name: DOCKER_REGISTRY
              valueFrom:
                configMapKeyRef:
                  key: docker.registry
                  name: jenkins-x-docker-registry
            - name: GIT_AUTHOR_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_AUTHOR_NAME
              value: jenkins-x-bot
            - name: GIT_COMMITTER_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_COMMITTER_NAME
              value: jenkins-x-bot
            - name: JENKINS_URL
              value: http://jenkins:8080
            - name: JENKINS_X_DOCKER_REGISTRY_SERVICE_HOST
              valueFrom:
                configMapKeyRef:
                  key: docker.registry
                  name: jenkins-x-docker-registry
            - name: XDG_CONFIG_HOME
              value: /home/jenkins
            name: ""
            resources:
              limits:
                cpu: "2"
                memory: 2Gi
              requests:
                cpu: 400m
                memory: 512Mi
            securityContext:
              privileged: true
            volumeMounts:
            - mountPath: /home/jenkins
              name: workspace-volume
            - mountPath: /var/run/docker.sock
              name: docker-daemon
            - mountPath: /home/jenkins/.docker
              name: volume-0
          volumes:
          - emptyDir: {}
            name: workspace-volume
          - hostPath:
              path: /var/run/docker.sock
            name: docker-daemon
          - name: volume-0
            secret:
              secretName: jenkins-docker-cfg
        stages:
        - agent:
            image: nodejs
          dir: /workspace/source
          name: from-build-pack
          steps:
          - command: jx step git credentials
            dir: /workspace/source
            image: nodejs
            name: setup-jx-git-credentials
          - command: jx step credential -s npm-token -k file -f /builder/home/.npmrc
              --optional=true
            dir: /workspace/source
            image: nodejs
            name: build-npmrc
          - command: npm install
            dir: /workspace/source
            image: nodejs
            name: build-npm-install
          - command: CI=true DISPLAY=:99 npm test
            dir: /workspace/source
            image: nodejs
            name: build-npm-test
          - args:
            - --cache=true
            - --cache-dir=/workspace
            - --context=/workspace/source
            - --dockerfile=/workspace/source/Dockerfile
            - --destination=gcr.io/jx-development/skiapp:${inputs.params.version}
            - --cache-repo=gcr.io/jx-development/cache
            command: /kaniko/executor
            dir: /workspace/source
            image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            name: build-container-build
          - command: jx step post build --image $DOCKER_REGISTRY/$ORG/$APP_NAME:${VERSION}
            dir: /workspace/source
            image: nodejs
            name: build-post-build
          - command: jx step changelog --batch-mode --version v${VERSION}
            dir: /workspace/source/charts/skiapp
            image: nodejs
            name: promote-changelog
          - command: jx step helm release
            dir: /workspace/source/charts/skiapp
            image: nodejs
            name: promote-helm-release
          - command: jx promote -b --all-auto --timeout 1h --version ${VERSION}
            dir: /workspace/source/charts/skiapp
            image: nodejs
            name: promote-jx-promote
      setVersion:
        steps:
        - image: nodejs
          steps:
          - comment: so we can retrieve the version in later steps
            name: next-version
            sh: echo \$(jx-release-version) > VERSION
          - name: tag-version
            sh: jx step tag --version \$(cat VERSION)

